<!DOCTYPE html>
<html>
    <style>
        header {
            display:flex;
            border: 2px solid black;
            text-align: left;
            border-radius: 20px;
            background-color: aquamarine;

        }
        body {
            padding: 10px;
            background-image: url(https://wallpaperaccess.com/full/1125095.jpg);
            background-size: cover;


        }
        .container {
            height: 90px;
            width: 100px;
            border-radius: 90px;
        }
        /* h4 {
            background-size:20px;

        } */
        from {
            border: 2px solid rgb(7, green7, blue7);
            border-style: dotted;
            padding: 70px 30px 10px;
            display: table;
            margin-left: 30%;
            height: 250px;
            width: 300px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border-block-end-style: ridge;
            text-align: center;

        }
        button{
            margin: 20px;
            height: 30px;
            width: 90px;


        }
        button:hover,header:hover{
            background-color: black;
            color: beige;

        }
        
        marquee {
            font-size: 20px;
            background-color: rgb(76,141,240);
            animation: alternate;
            
        }
        span {
            padding-left: 90px;
            color: rgb(218,218,18);

        }
        .navbar {
            padding: 20px 30px;
            height: 60px;
            width: 100%;
            backdrop-filter: blur(10px);



        }
